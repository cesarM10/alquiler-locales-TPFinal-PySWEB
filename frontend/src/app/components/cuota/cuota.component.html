<div *ngIf="estadoPago == this.estados.PENDIENTE">
    <div class="row m-0 p-0 text-center mt-5">
        <h5>Va a pagar el mes de {{mesActual}} de {{anioActual}}</h5>
        <h5>Total a Pagar: {{ totalPagar | currency: 'ARS'}}</h5>
        <div class="col-md-12 mt-4">
            <button type="button" class="btn btn-success m-md-2" (click)="pagarAlquiler()" [disabled]="btnPagarAlquiler">Pagar Total</button>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <div id="wallet_container" class="col-md-4"></div>
        </div>
    </div>
</div>

<div *ngIf="estadoPago == this.estados.APROBADO">
    <div class="row m-0 p-0 text-center mt-5">
        <h3>Pago Aprobado con Ã©xito!</h3>
        <div class="col-md-12 mt-4">
            <a [routerLink]="['/home']" class="btn btn-primary">Volver al Inicio</a>
        </div>
    </div>
</div>

<div *ngIf="estadoPago == this.estados.ERROR">
    <div class="row m-0 p-0 text-center mt-5">
        <h3>La cuota ya ha sido pagada!</h3>
        <div class="col-md-12 mt-4">
            <a [routerLink]="['/home']" class="btn btn-primary">Volver al Inicio</a>
        </div>
    </div>
</div>
